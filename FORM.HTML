<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Competition Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #800080;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #a040a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Competition Registration Form</h1>
    <form action="submit.php" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" required min="5" max="100" />

      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Junior (5-12)">Junior (5-12)</option>
        <option value="Teen (13-17)">Teen (13-17)</option>
        <option value="Adult (18+)">Adult (18+)</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" placeholder="Any questions or comments..."></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
